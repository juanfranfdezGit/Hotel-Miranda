<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miranda Hotel</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <span class="header__span">We Make Your Feel Comfortable</span>
        <div class="header__nav">
            <div id="hamburguerMenu" class="header__nav__hamburguer">
                <span class="header__nav__hamburguer__bar"></span>
                <span class="header__nav__hamburguer__bar"></span>
                <span class="header__nav__hamburguer__bar"></span>
            </div>
            <img class="header__nav__logo" src="/assets/logo.svg" alt="Hotel Miranda">
            <nav class="header__nav__menu">
                <ul class="header__nav__menu__list">
                    <li class="header__nav__menu__list__item">About Us</li>
                    <li class="header__nav__menu__list__item">Rooms</li>
                    <li class="header__nav__menu__list__item">Offers</li>
                    <li class="header__nav__menu__list__item">Contact</li>
                </ul>
            </nav>
        </div>
        <div class="header__actions">
            <img src="/assets/icos/user.svg" alt="User Ico">
            <img src="/assets/icos/search.svg" alt="Search Ico">
        </div>
    </header>

    <div id="overlay" class="overlay">
        <ul class="overlay__list">
            <li class="overlay__list__item">About Us</li>
            <li class="overlay__list__item">Rooms</li>
            <li class="overlay__list__item">Offers</li>
            <li class="overlay__list__item">Contact</li>
        </ul>
    </div>

    <main>
        <section class="banner">
            <div class="banner__info">
                <span class="banner__info__span">The ultimate luxury experience</span>
                <h1 class="banner__info__title">the perfect base for you</h1>
                <div class="banner__info__actions">
                    <button class="button button-solid">take a tour</button>
                    <button class="button">learn more</button>
                </div>
            </div>

            <div class="availability">
                <form class="availability__form">
                    <div class="availability__form__item">
                        <label class="availability__form__item__label" for="arrival">Arrival Date</label>
                        <input class="availability__form__item__input" id="arrival" type="date">
                    </div>
                    <div class="availability__form__item">
                        <label class="availability__form__item__label" for="ledeparture">LeDeparture Date</label>
                        <input class="availability__form__item__input" id="ledeparture" type="date">
                    </div>
                    <div class="availability__form__item">
                        <input class="button button-solid" type="submit" value="Check availability">
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer>

    </footer>
    
</body>
</html>
<script type="module" src="/js/main.js"></script>
